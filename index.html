<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Algorithm Visualizer</h1>
        
        <div class="main-content">
            <div class="controls">
                <div class="algorithm-selector">
                    <label for="algorithm">Select Algorithm:</label>
                    <select id="algorithm">
                        <option value="bubbleSort">Bubble Sort</option>
                        <option value="mergeSort">Merge Sort</option>
                        <option value="quickSort">Quick Sort</option>
                        <option value="binarySearch">Binary Search</option>
                        <option value="dfs">Depth First Search</option>
                    </select>
                </div>

                <div class="input-section">
                    <label for="array-input">Enter Array (comma-separated numbers):</label>
                    <input type="text" id="array-input" placeholder="e.g., 64,34,25,12,22,11,90">
                    <button id="generate-random">Generate Random Array</button>
                </div>

                <div class="speed-controls">
                    <label for="speed">Animation Speed:</label>
                    <input type="range" id="speed" min="1" max="100" value="50">
                    <button id="start-btn">Start</button>
                    <button id="pause-btn">Pause</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>

            <div class="visualization-section">
                <div class="visualization-container">
                    <div id="array-container"></div>
                    <div id="graph-container" style="display: none;"></div>
                    <div id="pass-counter" class="pass-counter">Pass: 0</div>
                    <div id="comparison-display" class="comparison-display" style="display: none;">
                        <div class="array-comparison">
                            <div class="original-array">
                                <h4>Original Array:</h4>
                                <div id="original-array-values"></div>
                            </div>
                            <div class="sorted-array">
                                <h4>Sorted Array:</h4>
                                <div id="sorted-array-values"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="info-panel">
                    <h3>Algorithm Information</h3>
                    <div id="algorithm-info"></div>
                    <div id="complexity"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
